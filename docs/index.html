<!DOCTYPE html>
<html lang="en" class="min-h-screen font-poppins">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Age calculator app</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,500;0,800;1,500;1,800&family=Poppins:ital,wght@0,700;1,400;1,800&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./dist/css/output.css">
</head>

<body id="app" class="offWhite flex h-screen">
  <div class="p-12 sm:pr-16 rounded-t-xl rounded-bl-xl rounded-br-[9rem] white calculator max-w-2xl m-auto w-[95%]">
    <div class="grid grid-cols-3 flex-row gap-5 pb-16 md:pb-10 md:pr-16 flex-wrap border-solid border-b-2 relative">
      <img
        class="p-4 w-16 bg-purple rounded-full absolute translate-x-[50%] right-[50%] md:right-[0] bottom-[0] translate-y-[50%] hover:bg-black hover:cursor-pointer"
        src="./dist/assets/images/icon-arrow.svg" alt="Icon arrows">

      <div class="flex flex-col">
        <label :class="{ 'text-red-500' : v$.day.$error}" class="uppercase tracking-widest text-grey text-xs"
          for="day">Day</label>
        <input @input="calculateBirthDate"
          :class="{ 'placeholder:text-red-100 text-red-500 border-red-500' : v$.day.$error }" v-model="v$.day.$model"
          class="text-[24px] md:text-[32px] px-5 mt-1 border-solid border-2 rounded-md no-spinner placeholder:grey "
          placeholder="DD" type="number"></input>
        <span v-if="v$.day.$error">
          <ol>
            <li class="text-red-500 mt-1 italic text-xs font-normal" v-for="(item, index) in v$.day.$errors">{{ item.$message }}</li>
          </ol>
        </span>
      </div>

      <div class="flex flex-col">
        <label :class="{ 'text-red-500' : v$.month.$error}"
          class="uppercase tracking-widest placeholder:text-grey text-grey text-xs" for="month">Month</label>
        <input @input="calculateBirthDate"
          :class="{ 'placeholder:text-red-100 text-red-500 border-red-500' : v$.month.$error }"
          v-model="v$.month.$model" class="text-[24px] md:text-[32px] px-5 mt-1 border-solid border-2 rounded-md"
          placeholder="MM" type="numeric"></input>
        <ol>
          <li class="text-red-500 mt-1 italic text-xs font-normal" v-for="(item, index) in v$.month.$errors">{{ item.$message }}</li>
        </ol>
      </div>

      <div class="flex flex-col">
        <label :class="{ 'text-red-500' : v$.year.$error}"
          class="uppercase tracking-widest placeholder:text-grey text-grey text-xs" for="year">Year</label>
        <input @input="calculateBirthDate"
          :class="{ 'placeholder:text-red-100 text-red-500 border-red-500' : v$.year.$error }" v-model="v$.year.$model"
          class="text-[24px] md:text-[32px] px-5 mt-1 border-solid border-2 rounded-md" placeholder="YYYY"
          type="text"></input>
        <ol>
          <li class="text-red-500 mt-1 italic text-xs font-normal" v-for="(item, index) in v$.year.$errors">{{ item.$message }}</li>
        </ol>
      </div>
    </div>

    <div class="mt-16 md:mt-8 flex flex-col gap-4">
      <h2 class="font-bold text-6xl"><span class="text-purple">{{ diffYears}}</span> years</h2>
      <h2 class="font-bold text-6xl"><span class="text-purple">{{ diffMonths }}</span> months</h2>
      <h2 class="font-bold text-6xl"><span class="text-purple">{{ diffDays }}</span> days</h2>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue@3"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue-demi"></script>
  <script src="https://cdn.jsdelivr.net/npm/@vuelidate/core"></script>
  <script src="https://cdn.jsdelivr.net/npm/@vuelidate/validators"></script>
  <script src="https://momentjs.com/downloads/moment.js"></script>
  <script src="src/js/app.js"></script>
</body>

</html>
